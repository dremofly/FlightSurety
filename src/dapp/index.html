<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container">
        <h2>Administrator: </h2>
        <label class="form">Airline Count: </label><p id="airline-count"></p>

    </main>

    <main class="container">
        <h2>Airline: </h2>
        <label class="form">Airline Address: </label> <input type="text" id="airline-address">
        <label class="form">Airline name: </label> <input type="text" id="airline-name">  <br>
        <btn class="btn btn-primary" id="register-airline">Register Airline</btn>
        <br><br>
        <btn class="btn btn-primary" id="fund-airline">Fund Airline</btn>
        <br><br>
        <label class="form">Flight umber: </label> <input type="text" id="flight-number">
        <label class="form">Flight time: </label> <input type="text" id="flight-time">  <br>
        <btn class="btn btn-primary" id="register-flight">Register Flight</btn>
    </main>

    <main class="container">
        <h2>Passenger: </h2>
        <label class="form">Select flight: </label>
        <select id="flights" ></select>
        <br>
        <label class="form">Airline Address: </label> <p id="airline-address2"></p><br>
        <label class="form">Flight time: </label> <p id="flight-time2"></p>
        <label class="form">Insurance amount: </label> <input type="text" id="insurance-amount">
        <br><br>
        <btn class="btn btn-primary" id="buy-insurance">Buy Insurance</btn>
        <br><br>
        <btn class="btn btn-primary" id="get-flight">Get Flight</btn>
        <br><br>
        <label class="form">Flight Status: </label>
        <p id="status-wrapper"></p>
    </main>

    <main class="container">
        <h2>Pay insurance: </h2>
        <label class="form">Select flight: </label>
        <select id="flights2"></select><br>
        <label class="form">Airline Address: </label>
        <p id="airline-address3"></p>
        <label class="form">Flight time: </label>
        <p id="flight-time3"></p>
        <label class="form">Flight Status: </label>
        <p id="flight-status"></p>
        <label class="form">Withdraw: </label> <input type="text" id="withdraw"><br>
        <br><br>
        <btn class="btn btn-primary" id="check-flight-status">Check Flight Status</btn>
        <br><br>
        <btn class="btn btn-primary" id="get-flight2">Get Flight</btn>
        <br><br>
        <btn class="btn btn-primary" id="get-passenger">Get Passenger Balance</btn>
        <br><br>
        <btn class="btn btn-primary" id="get-passenger-insured-amount">Get Passenger Insured Amount</btn>
    </main>


    <main class="container">

        
        <div class="row top-20">
            <label class="form">Flight</label> <input type="text" id="flight-number"> <btn class="btn btn-primary" id="submit-oracle">Submit to Oracles</btn>
        </div>
        <div class="row top-20">
            <label class="form">Oracle</label> 
            <btn class="btn btn-primary" id="register-oracle">Register Oracle</btn>
        </div>
        
    </main>
    <main class="container">
        <div id="display-wrapper">
        </div>
    </main>

</body>

</html>
